# release.yml - Build and publish hindsight-mcp releases
#
# This workflow:
# 1. Builds native binaries for all supported platforms
# 2. Creates GitHub Releases with pre-built binaries
# 3. Publishes to MCP Registry (when manually triggered)
#
# Triggers:
# - Push to tags matching 'v*' (e.g., v0.1.5)
# - Manual workflow dispatch (for testing or re-runs)

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g., v0.1.5)"
        required: true
        type: string
      publish_to_mcp:
        description: "Publish to MCP Registry"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always
  # Use vendored OpenSSL for cross-compilation
  # This statically links OpenSSL, avoiding native library dependency issues
  OPENSSL_STATIC: "1"

jobs:
  # Get version info
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION (tag: $TAG)"

  # Build binaries for each platform
  build:
    name: Build (${{ matrix.target }})
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
            vendored: true # Cross-compilation needs vendored OpenSSL
          - target: x86_64-apple-darwin
            os: macos-latest # ARM64 runner, will cross-compile for Intel
            archive: tar.gz
            vendored: true # Cross-compile on ARM needs vendored OpenSSL
          - target: aarch64-apple-darwin
            os: macos-latest # Apple Silicon native
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      # Build
      - name: Build (cross with vendored)
        if: matrix.cross && matrix.vendored
        run: |
          cross build --release --target ${{ matrix.target }} -p hindsight-mcp \
            --features git2/vendored-openssl,git2/vendored-libgit2

      - name: Build (cross)
        if: matrix.cross && !matrix.vendored
        run: cross build --release --target ${{ matrix.target }} -p hindsight-mcp

      - name: Build (native with vendored)
        if: "!matrix.cross && matrix.vendored"
        run: |
          cargo build --release --target ${{ matrix.target }} -p hindsight-mcp \
            --features git2/vendored-openssl,git2/vendored-libgit2

      - name: Build (native)
        if: "!matrix.cross && !matrix.vendored"
        run: cargo build --release --target ${{ matrix.target }} -p hindsight-mcp

      # Package - Unix
      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../hindsight-mcp-v${{ needs.prepare.outputs.version }}-${{ matrix.target }}.tar.gz hindsight-mcp

      # Package - Windows
      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/hindsight-mcp.exe" -DestinationPath "hindsight-mcp-v${{ needs.prepare.outputs.version }}-${{ matrix.target }}.zip"

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: hindsight-mcp-v${{ needs.prepare.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
          retention-days: 1

  # Create GitHub Release
  release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: hindsight-mcp ${{ needs.prepare.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            ### Via crates.io (recommended)
            ```bash
            cargo install hindsight-mcp
            ```

            ### Pre-built binaries
            Download the appropriate binary for your platform from the assets below.

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x86_64 | `hindsight-mcp-v${{ needs.prepare.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | ARM64 | `hindsight-mcp-v${{ needs.prepare.outputs.version }}-aarch64-unknown-linux-gnu.tar.gz` |
            | macOS | Intel | `hindsight-mcp-v${{ needs.prepare.outputs.version }}-x86_64-apple-darwin.tar.gz` |
            | macOS | Apple Silicon | `hindsight-mcp-v${{ needs.prepare.outputs.version }}-aarch64-apple-darwin.tar.gz` |
            | Windows | x86_64 | `hindsight-mcp-v${{ needs.prepare.outputs.version }}-x86_64-pc-windows-msvc.zip` |

            ### Verify checksums
            ```bash
            sha256sum -c checksums.txt
            ```
          files: |
            artifacts/*

  # Publish to MCP Registry (optional, manual)
  publish-mcp:
    name: Publish to MCP Registry
    needs: [prepare, release]
    runs-on: ubuntu-latest
    if: inputs.publish_to_mcp == true || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts for checksums
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true
          path: artifacts

      - name: Generate checksums JSON
        id: checksums
        run: |
          cd artifacts
          echo "checksums<<EOF" >> $GITHUB_OUTPUT
          for file in *.tar.gz *.zip; do
            hash=$(sha256sum "$file" | cut -d' ' -f1)
            echo "$file:$hash" >> $GITHUB_OUTPUT
          done
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Create server.json
        run: |
          VERSION=${{ needs.prepare.outputs.version }}

          # Get checksums
          cd artifacts
          LINUX_AMD64_HASH=$(sha256sum hindsight-mcp-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          LINUX_ARM64_HASH=$(sha256sum hindsight-mcp-v${VERSION}-aarch64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          DARWIN_AMD64_HASH=$(sha256sum hindsight-mcp-v${VERSION}-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          DARWIN_ARM64_HASH=$(sha256sum hindsight-mcp-v${VERSION}-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)
          WINDOWS_AMD64_HASH=$(sha256sum hindsight-mcp-v${VERSION}-x86_64-pc-windows-msvc.zip | cut -d' ' -f1)
          cd ..

          cat > server.json << EOF
          {
            "\$schema": "https://static.modelcontextprotocol.io/schemas/2025-12-11/server.schema.json",
            "name": "io.github.rbfinch/hindsight-mcp",
            "title": "Hindsight MCP",
            "description": "An MCP server for AI-assisted coding that leverages development history. Consolidates git logs, test results, and GitHub Copilot sessions into a searchable database.",
            "repository": {
              "url": "https://github.com/Rbfinch/hindsight-mcp",
              "source": "github"
            },
            "version": "${VERSION}",
            "packages": [
              {
                "registryType": "mcpb",
                "identifier": "https://github.com/Rbfinch/hindsight-mcp/releases/download/v${VERSION}/hindsight-mcp-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz",
                "fileSha256": "${LINUX_AMD64_HASH}",
                "transport": { "type": "stdio" },
                "runtime": { "type": "native", "platforms": ["linux/amd64"] }
              },
              {
                "registryType": "mcpb",
                "identifier": "https://github.com/Rbfinch/hindsight-mcp/releases/download/v${VERSION}/hindsight-mcp-v${VERSION}-aarch64-unknown-linux-gnu.tar.gz",
                "fileSha256": "${LINUX_ARM64_HASH}",
                "transport": { "type": "stdio" },
                "runtime": { "type": "native", "platforms": ["linux/arm64"] }
              },
              {
                "registryType": "mcpb",
                "identifier": "https://github.com/Rbfinch/hindsight-mcp/releases/download/v${VERSION}/hindsight-mcp-v${VERSION}-x86_64-apple-darwin.tar.gz",
                "fileSha256": "${DARWIN_AMD64_HASH}",
                "transport": { "type": "stdio" },
                "runtime": { "type": "native", "platforms": ["darwin/amd64"] }
              },
              {
                "registryType": "mcpb",
                "identifier": "https://github.com/Rbfinch/hindsight-mcp/releases/download/v${VERSION}/hindsight-mcp-v${VERSION}-aarch64-apple-darwin.tar.gz",
                "fileSha256": "${DARWIN_ARM64_HASH}",
                "transport": { "type": "stdio" },
                "runtime": { "type": "native", "platforms": ["darwin/arm64"] }
              },
              {
                "registryType": "mcpb",
                "identifier": "https://github.com/Rbfinch/hindsight-mcp/releases/download/v${VERSION}/hindsight-mcp-v${VERSION}-x86_64-pc-windows-msvc.zip",
                "fileSha256": "${WINDOWS_AMD64_HASH}",
                "transport": { "type": "stdio" },
                "runtime": { "type": "native", "platforms": ["windows/amd64"] }
              }
            ]
          }
          EOF

          echo "Generated server.json:"
          cat server.json

      - name: Publish to MCP Registry
        run: |
          mcp-publisher login github-oidc
          mcp-publisher publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
